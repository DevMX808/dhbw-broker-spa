<nav class="navbar">
  <div class="navbar-logo" [class.navbar-logo-centered]="isLoggedOutOnAccount">
    <span class="logo-text">LEDGERO</span>
  </div>

  @if (!isLoggedOutOnAccount) {
    <div class="burger" [class.active]="mobileMenuOpen()" (click)="toggleMobileMenu()">
      <span class="burger-line"></span>
      <span class="burger-line"></span>
      <span class="burger-line"></span>
    </div>
  }

  @if (!isLoggedOutOnAccount) {
    <div class="navbar-center">
      <a routerLink="/market" routerLinkActive="active-link" class="nav-link">Markt</a>
      <a routerLink="/portfolio" routerLinkActive="active-link" class="nav-link">Portfolio</a>
      <a routerLink="/settings" routerLinkActive="active-link" class="nav-link">Einstellungen</a>
    </div>

    <div class="navbar-right">
      <button class="logout-button" (click)="logout()" title="Abmelden" aria-label="Abmelden">Abmelden</button>
    </div>
  }

  @if (mobileMenuOpen() && !isLoggedOutOnAccount) {
    <div class="mobile-menu">
      <a routerLink="/market" routerLinkActive="active-link" class="nav-link" (click)="toggleMobileMenu()">Markt</a>
      <a routerLink="/portfolio" routerLinkActive="active-link" class="nav-link" (click)="toggleMobileMenu()">Portfolio</a>
      <a routerLink="/settings" routerLinkActive="active-link" class="nav-link" (click)="toggleMobileMenu()">Einstellungen</a>
      <button class="logout-button" (click)="logout(); toggleMobileMenu()" title="Abmelden" aria-label="Abmelden">Abmelden</button>
    </div>
  }
</nav>
