<nav class="navbar">

  @if (!isLoggedOutOnAccount) {
    <div class="navbar-left">
      <span class="greeting">Hallo, {{ firstName }} {{ lastName }}</span>
    </div>

    <div class="navbar-center">
      <a routerLink="/assets" routerLinkActive="active-link" class="nav-link">Meine Assets</a>

    <div class="navbar-right">
      <a routerLink="/settings" title="Einstellungen" class="settings-button" aria-label="Einstellungen"></a>

      <button class="logout-button" (click)="logout()" title="Abmelden" aria-label="Abmelden">Abmelden</button>

  @if (isLoggedOutOnAccount) {
    <div class="navbar-logo-centered">

    </div>
  }
