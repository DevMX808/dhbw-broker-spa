<div class="chart-card">
  <div class="chart-header">
    <h3 class="chart-title">Kursverlauf</h3>
    <div class="chart-header-right">
      <div *ngIf="loading" class="chart-loading-badge">
        <div class="spinner-sm"></div>
        <span>Aktualisiere...</span>
      </div>
      <div *ngIf="!loading && isMarketOpen" class="market-status-badge market-status-badge--open">
        <span class="status-dot"></span>
        Markt ge√∂ffnet
      </div>
      <div *ngIf="!loading && !isMarketOpen" class="market-status-badge market-status-badge--closed">
        <span class="status-dot"></span>
        Markt geschlossen
      </div>
    </div>
  </div>
  <div class="chart-wrapper">
    <canvas #chartCanvas></canvas>
  </div>
</div>
