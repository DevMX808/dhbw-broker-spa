<div class="market-card" [class.market-card--loading]="loading">
  <span *ngIf="!loading" class="indicator-dot"></span>

  <div class="header">
    <div class="symbol-icon icon-{{symbol.symbol.toLowerCase()}}">
      <span>♦</span>
    </div>
    <span class="asset-name">{{ symbol.name }}</span>
    <span class="separator">|</span>
    <span class="ticker">{{ symbol.symbol }}</span>
  </div>

  <div class="price-section">
    <div *ngIf="loading" class="skeleton-loader">
      <div class="skeleton-box skeleton-price"></div>
    </div>

    <div *ngIf="!loading && price" class="price-content">
      <div class="price-value">
        {{ price.price | number:'1.2-2' }}
        <span class="price-currency">USD</span>
      </div>
    </div>

    <div *ngIf="!loading && !price" class="no-price">—</div>
  </div>

  <div *ngIf="!loading && price && price.priceChange"
       class="change-indicator"
       [class.change-indicator--positive]="price.priceChange === 'UP'"
       [class.change-indicator--negative]="price.priceChange === 'DOWN'"
       [class.change-indicator--neutral]="price.priceChange === 'SAME'">
    <span *ngIf="price.priceChange === 'UP'">▲</span>
    <span *ngIf="price.priceChange === 'DOWN'">▼</span>
    <span *ngIf="price.priceChange === 'SAME'">—</span>
  </div>
</div>
